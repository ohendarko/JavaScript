<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Functions</title>
    
  </head>
  <body>
    
    <script>
      function greeting () {
        console.log('hello');
      }

      greeting();

      const function1 = function() {
        console.log('hello2');
      };

      console.log(function1);
      function1();
      
    </script>

  </body>
</html>
