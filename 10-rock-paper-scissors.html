<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
      body {
        background-color: rgb(25, 25, 25);
        color: white;
        font-family: Arial, Helvetica, sans-serif;
      }

      .title {
        font-size: 30px;
        font-weight: bold;
      }

      .move-icon {
        height: 50px;
      }

      .move-button {
        background-color: transparent;
        border: 3px solid white;
        width: 120px;
        height: 120px;
        border-radius: 50%;
        margin-right: 10px;
        cursor: pointer;
      }

      .result {
        font-size: 25px;
        font-weight: bold;
        margin-top: 50px;
      }

      .score {
        margin-top: 60px;
      }
      
      .reset-score-button {
        background-color: white;
        border: none;
        font-size: 15px;
        padding: 8px 15px;
        cursor: pointer;
      }
      
    </style>
    
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button onclick="
      playGame('Rock');
    " class="move-button">
    <img src="images/rock-emoji.png" class="move-icon" alt="Rock" title="rock icon"></button>
    
    <button onclick="
      playGame('Paper')
      " class="move-button">
      <img src="images/paper-emoji.png" class="move-icon" alt="paper" title="paper icon">
    </button>

    <button onclick="
      playGame('Scissors');
    " class="move-button"><img src="images/scissors-emoji.png" class="move-icon" alt="scissors" title="scissors icon"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
      score.wins = 0;
      score.ties = 0;
      score.losses = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button">Reset Score</button>
    
    <script src="scripts/10-rock-paper-scissors.js"></script>
    </script>

  </body>
</html>
